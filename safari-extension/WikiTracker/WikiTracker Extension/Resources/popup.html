<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px; color: #1a1a1a; background: #fff; width: 320px; padding: 16px;
    }
    h1 { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
    .status-bar {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 12px; background: #f5f5f5; border-radius: 6px; margin-bottom: 16px; font-size: 13px;
    }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #9ca3af; }
    .status-dot.error { background: #ef4444; }
    .status-dot.pending { background: #f59e0b; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; font-size: 12px; font-weight: 500; color: #6b7280; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.05em; }
    .form-group input { width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; }
    .form-group input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.15); }
    .button-group { display: flex; gap: 8px; }
    .btn { flex: 1; padding: 8px 12px; border: none; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; }
    .btn-primary { background: #3b82f6; color: #fff; }
    .btn-primary:hover { background: #2563eb; }
    .btn-secondary { background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; }
    .btn-secondary:hover { background: #e5e7eb; }
    .message { padding: 8px 12px; border-radius: 6px; font-size: 13px; margin-top: 8px; }
    .message.hidden { display: none; }
    .message.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
    .message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
  </style>
</head>
<body>
  <h1>ðŸ“š Wiki Tracker</h1>
  <div class="status-bar">
    <span class="status-dot disconnected" id="statusDot"></span>
    <span id="statusText">Not configured</span>
  </div>
  <div class="form-group">
    <label for="apiUrl">API URL</label>
    <input type="url" id="apiUrl" placeholder="http://localhost:3000">
  </div>
  <div class="form-group">
    <label for="apiToken">API Token</label>
    <input type="text" id="apiToken" placeholder="Paste your API token here">
  </div>
  <div class="button-group">
    <button id="saveBtn" class="btn btn-primary">Save</button>
    <button id="testBtn" class="btn btn-secondary">Test</button>
  </div>
  <div id="message" class="message hidden"></div>
  <script src="popup.js"></script>
</body>
</html>
